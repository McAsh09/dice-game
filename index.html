<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="one">
    

    <p id="mainTitle">Had a dispute? Throw a Dice!</p>
    <div id="players">
        <h3 class="playerOne">Player 1</h3>
        <h3 class="playerTwo">Player 2</h3>
    </div>

    <div id="randomValue">
        <div class="valueOne"></div>
        <div class="valueTwo"></div>
    </div>
    
    <div style="text-align:center; margin-top: 50px;">
        <button id="btn" onclick="startGame()">CLICK TO ROLL!</button>
    </div>

<script src="index.js"></script>
</body>
</html>
